<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="auth-container">
      <a href="preview-new-header.html" class="back-link">
        <i class="fa fa-arrow-left"></i> 뒤로
      </a>

      <div class="auth-logo">
        <div class="logo-box">COMPANY LOGO</div>
      </div>

      <form>
        <div class="form-group">
          <input
            type="text"
            class="auth-input"
            placeholder="이메일 주소 또는 전화번호"
          />
        </div>
        <div class="form-group">
          <input type="password" class="auth-input" placeholder="비밀번호" />
        </div>

        <div class="login-options">
          <label class="checkbox-label">
            <input type="checkbox" /> 기억해 주세요
          </label>
          <span>비밀번호를 잊으셨나요? <a href="#">여기를 클릭하세요</a></span>
        </div>

        <button type="button" class="btn-auth btn-primary">로그인</button>
        <a href="preview-register.html" class="btn-auth btn-outline"
          >회원 가입하기</a
        >

        <div class="auth-footer">
          <a href="#">다른 방법으로 로그인하세요</a>
        </div>
      </form>
    </div>
  </body>
</html>
