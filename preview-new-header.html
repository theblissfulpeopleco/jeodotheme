<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Header Layout Preview</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      /* --- RESET & BASICS --- */
      body {
        margin: 0;
        padding: 0;
        font-family: "Noto Sans KR", sans-serif;
        color: #333;
      }
      * {
        box-sizing: border-box;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      /* --- HEADER STYLES --- */
      .site-header {
        background: #fff;
        padding-top: 20px;
        border-bottom: 1px solid #ddd;
      }

      /* Shared Banner Box Style */
      .banner-box {
        border: 1px solid #87ceeb; /* Light Blue Border */
        color: #0065bd; /* Blue Text */
        font-weight: 700;
        font-size: 0.85rem;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 8px 15px;
        background: #fff;
        cursor: pointer;
      }

      /* ROW 1: Top 3 Banners */
      .header-top-row {
        display: flex;
        justify-content: space-between;
        gap: 20px;
        margin-bottom: 30px;
      }
      .header-top-row .banner-box {
        width: 150px;
        height: 40px;
      }

      /* ROW 2: Center Logo + Right Utils */
      .header-mid-row {
        position: relative; /* Key for absolute positioning */
        display: flex;
        justify-content: center; /* Centers the logo */
        align-items: center;
        margin-bottom: 30px;
        height: 60px;
      }

      .mid-logo-center .banner-box {
        width: 180px;
        height: 50px;
        font-size: 1rem;
      }

      /* The Right Side Group */
      .header-utils-right {
        position: absolute; /* Locks to right */
        right: 0;
        top: 50%;
        transform: translateY(-50%); /* Centers vertically */
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .date-display {
        font-size: 0.85rem;
        color: #333;
        font-weight: 500;
        margin-right: 5px;
      }

      .icon-link,
      .icon-btn {
        font-size: 1.4rem;
        color: #111;
        background: none;
        border: none;
        cursor: pointer;
        padding: 0;
      }
      .icon-link:hover {
        color: #0065bd;
      }

      /* ROW 3: Navigation */
      .main-navigation {
        margin-top: 10px;
      }
      .main-navigation ul {
        display: flex;
        justify-content: flex-start;
        gap: 40px;
        list-style: none;
        margin: 0;
        padding: 15px 0;
      }
      .main-navigation a {
        font-weight: 700;
        font-size: 1rem;
        color: #555;
      }
      .main-navigation a:hover {
        color: #0065bd;
        text-decoration: underline;
      }

      /* --- DUMMY CONTENT AREA --- */
      .dummy-content {
        padding: 100px 0;
        text-align: center;
        background: #f9f9f9;
        min-height: 400px;
      }

      /* --- FOOTER (From previous steps) --- */
      .site-footer {
        background-color: #0065bd;
        color: #fff;
        padding: 50px 0;
      }
      .footer-grid {
        display: flex;
        gap: 30px;
      }
      .footer-col {
        flex: 1;
      }
    </style>
  </head>

  <body>
    <div id="page" class="site">
      <header id="masthead" class="site-header">
        <div class="container">
          <div class="header-top-row">
            <div class="banner-box">COMPANY LOGO</div>
            <div class="banner-box">COMPANY LOGO</div>
            <div class="banner-box">COMPANY LOGO</div>
          </div>

          <div class="header-mid-row">
            <div class="mid-logo-center">
              <div class="banner-box main-logo-box">COMPANY LOGO</div>
            </div>

            <div class="header-utils-right">
              <span class="date-display">2025년 11월 22일</span>

              <a href="preview-login.html" class="icon-link">
                <i class="fa-regular fa-user"></i>
              </a>

              <button class="icon-btn search-toggle">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>

          <nav id="site-navigation" class="main-navigation">
            <ul>
              <li><a href="#">고객들에게</a></li>
              <li><a href="#">윤리감사관실은 지난</a></li>
              <li><a href="#">사태에 따른 내란 혐</a></li>
              <li><a href="#">재판을</a></li>
              <li><a href="#">민단체가 지</a></li>
              <li><a href="#">조계에 따르면</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="dummy-content">
        <div class="container">
          <h2>Page Content Goes Here</h2>
          <p>This area verifies that the header sits correctly at the top.</p>
        </div>
      </main>

      <footer id="colophon" class="site-footer">
        <div class="container footer-grid">
          <div class="footer-col">
            <h4>Contact</h4>
            <p>help@news.com</p>
          </div>
          <div class="footer-col">
            <h4>Terms</h4>
            <p>Privacy Policy</p>
          </div>
          <div class="footer-col">
            <h4>Company</h4>
            <p>&copy; 2025 News Site</p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
